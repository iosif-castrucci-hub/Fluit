<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Summarizer â€” Fluit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-2xl mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ§¾ Text Summarizer</h1>
    <p class="text-center text-slate-600 mb-8">
      Paste any text and get a short, clean summary in seconds.
    </p>

    <form id="summarizerForm" class="bg-white p-6 rounded-2xl shadow border border-slate-200 space-y-4">
      <textarea name="text" rows="6" required class="w-full p-3 border rounded-lg" placeholder="Paste your text here..."></textarea>
      <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Summarize</button>
    </form>

    <div id="result" class="hidden mt-8 bg-white p-6 rounded-2xl border border-slate-200 shadow">
      <h2 class="text-lg font-semibold mb-2">Summary</h2>
      <p id="summaryText" class="text-slate-700"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("summarizerForm");
    const result = document.getElementById("result");
    const summaryText = document.getElementById("summaryText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      summaryText.textContent = "Generating summary...";
      result.classList.remove("hidden");

      const text = form.text.value;
      const res = await fetch("http://localhost:5678/webhook-test/text-summarizer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      const data = await res.json();
      summaryText.textContent = data.summary || "Error: no response.";
    });
  </script>
</body>
</html>
