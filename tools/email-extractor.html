<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Extractor — Fluit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="antialiased text-slate-900 bg-white">
  <header class="border-b border-slate-100">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2">
        <img src="/assets/logo.svg" class="h-7 w-7" alt="Fluit" />
        <span class="font-semibold">Fluit</span>
      </a>
      <a href="/" class="text-sm text-slate-600 hover:text-slate-800">← Torna alla home</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold tracking-tight">Email Extractor</h1>
    <p class="mt-2 text-slate-600">Incolla del testo o una lista di contatti: il tool estrae tutte le email valide.</p>

    <form id="form" class="mt-6 space-y-4">
      <label class="block text-sm font-medium">Testo</label>
      <textarea id="inputText" class="w-full h-40 rounded-xl border border-slate-300 p-3 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Incolla qui..."></textarea>

      <button type="submit" class="btn-primary">Estrai email</button>
    </form>

    <div id="outputWrap" class="mt-8 hidden">
      <h2 class="text-xl font-semibold">Risultato</h2>
      <pre id="output" class="mt-3 rounded-xl border border-slate-200 bg-slate-50 p-4 whitespace-pre-wrap"></pre>
    </div>

    <p class="mt-6 text-xs text-slate-500">Imposta il tuo Webhook n8n nella costante <code>WEBHOOK_URL</code>.</p>
  </main>

  <script>
    // Sostituisci con il tuo Webhook n8n
    const WEBHOOK_URL = 'https://example.com/webhook/email-extractor';

    async function postJSON(url, payload) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const ct = res.headers.get('content-type') || '';
      if (!res.ok) {
        const msg = ct.includes('application/json') ? (await res.json()).error || res.statusText : await res.text();
        throw new Error(msg || `Errore ${res.status}`);
      }
      return ct.includes('application/json') ? res.json() : res.text();
    }

    const form = document.getElementById('form');
    const inputText = document.getElementById('inputText');
    const outputWrap = document.getElementById('outputWrap');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = inputText.value.trim();
      if (!text) {
        alert('Inserisci del testo.');
        return;
      }
      outputWrap.classList.remove('hidden');
      output.textContent = 'Elaborazione in corso...';

      try {
        const data = await postJSON(WEBHOOK_URL, { text });
        // atteso: { emails: ["a@b.com", "..."] }
        const emails = (data.emails || []).join('\n');
        output.textContent = emails || 'Nessuna email trovata.';
      } catch (err) {
        output.textContent = 'Errore: ' + err.message;
      }
    });
  </script>
</body>
</html>
